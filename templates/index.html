{% extends "base.html" %}

{% block body %}

<div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome</h1>
    <form id="auth-form" action="{{ url_for('login') }}" method="post" class="flex flex-col gap-4">
        <input type="text" name="username" placeholder="Username" required
               class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="password" name="password" placeholder="Password" required
               class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="submit" value="Login"
               class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md cursor-pointer" onClick="setActionForm('login')" />
        <input type="button" value="Register"
               class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md cursor-pointer" onClick="setActionForm('register')" />
    </form>
</div>


<script>
    function setActionForm(action){
        let form = document.getElementById('auth-form');
        if(action==='login'){
            form.action="{{url_for('login')}}"
            form.method='post';
            form.submit();
        }
        else if(action==='register'){
            form.action="{{url_for('register')}}"
            form.method='post';
            form.submit();
        }
    }
</script>

{% endblock %}
